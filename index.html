<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Templete</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.2.1/css/bootstrap.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="form">
                <form-group>
                    <textarea id="bodyPart" onkeyup="getBodyPart(this)" name=""  cols="30" rows="5">Face, Hair</textarea>
                    <textarea id="adjectives" onkeyup="getAdjectives(this)" name=""  cols="30" rows="5">Smelly, Stupid</textarea>
                    <textarea id="words" onkeyup="getWords(this)" name=""  cols="30" rows="5">Fly, Monkey</textarea>
                </form-group>
                <button class="btn btn-primary" id='submit'>Submit</button>
                <div class="result" id="result"></div>
            </div>
            
        </div>
    </div>
</div>

<script src="script.js"></script>
</body>

</html>
